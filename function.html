<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>函数的解构赋值</title>
</head>
<body>
  <script>
    // 函数参数的解构赋值
    function sum ([x, y]) {
      return x + y;
    };
    
    console.log(sum([1, 2])); // 3
    // 函数参数的解构赋值也可以使用默认值
    function fun ({x = 0, y = 0} = {}) {
      return [x, y]
    };
    console.log(fun({x: 100, y: 200})); // [100, 200]
    console.log(fun({x: 100})) // [100, 0]
    console.log(fun({})); // [0, 0]
    console.log(fun()); // [0, 0]
    
    // 函数并不是在()中做了一个解构赋值，所以会出现undefined
    function no ({x, y} = {x: 0, y: 0}) {
      return [x, y]
    }
    console.log(no({x: 100, y: 200})); // [100, 200]
    console.log(no({x: 100})) // [100, undefined]
    console.log(no({})); // [undefined, undefined]
    console.log(no()); // [0, 0]
  </script>
</body>
</html>
